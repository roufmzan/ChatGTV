<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGTV Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="p-6">
        <h1 class="text-3xl font-bold text-gray-800">ChatGTV</h1>
        
        <!-- Kategori -->
        <div class="flex space-x-3 mt-6 overflow-x-auto">
            <button class="category-btn active px-5 py-2 bg-black text-white rounded-full shadow-md" onclick="selectCategory('all', this)">All</button>
            <button class="category-btn px-5 py-2 border border-gray-300 rounded-full shadow-sm hover:bg-gray-200" onclick="selectCategory('AI', this)">AI</button>
            <button class="category-btn px-5 py-2 border border-gray-300 rounded-full shadow-sm hover:bg-gray-200" onclick="selectCategory('Bots', this)">Bots</button>
            <button class="category-btn px-5 py-2 border border-gray-300 rounded-full shadow-sm hover:bg-gray-200" onclick="selectCategory('Favorites', this)">Favorites</button>
        </div>

        <!-- Daftar AI -->
        <div class="mt-6 space-y-5" id="ai-list">
            <div class="ai-item flex justify-between items-center bg-white p-4 rounded-lg shadow-md" data-category="AI">
                <div class="flex items-center space-x-4">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Meta_Platforms_Inc._logo.svg" class="w-12 h-12 rounded-full border border-gray-300">
                    <div>
                        <p class="font-semibold text-gray-800">META.AI</p>
                        <p class="text-sm text-gray-500">1d</p>
                    </div>
                </div>
                <a href="https://meta.ai/chat" class="bg-black text-white px-5 py-2 rounded-lg shadow-md hover:bg-gray-800">Start</a>
            </div>
            <div class="ai-item flex justify-between items-center bg-white p-4 rounded-lg shadow-md" data-category="AI">
                <div class="flex items-center space-x-4">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" class="w-12 h-12 rounded-full border border-gray-300">
                    <div>
                        <p class="font-semibold text-gray-800">ChatGPT</p>
                        <p class="text-sm text-gray-500">ChatGPT membantu Anda mendapatkan jawaban</p>
                    </div>
                </div>
                <a href="https://chat.openai.com" class="bg-black text-white px-5 py-2 rounded-lg shadow-md hover:bg-gray-800">Start</a>
            </div>
            <div class="ai-item flex justify-between items-center bg-white p-4 rounded-lg shadow-md" data-category="Bots">
                <div class="flex items-center space-x-4">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Google_Gemini_%282023%29.svg/1200px-Google_Gemini_%282023%29.svg.png" class="w-12 h-12 rounded-full border border-gray-300">
                    <div>
                        <p class="font-semibold text-gray-800">GEMINI</p>
                        <p class="text-sm text-gray-500">2d</p>
                    </div>
                </div>
                <a href="https://gemini.google.com" class="bg-black text-white px-5 py-2 rounded-lg shadow-md hover:bg-gray-800">Start</a>
            </div>
            <div class="ai-item flex justify-between items-center bg-white p-4 rounded-lg shadow-md" data-category="Favorites">
                <div class="flex items-center space-x-4">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Anthropic_Claude_logo.svg" class="w-12 h-12 rounded-full border border-gray-300">
                    <div>
                        <p class="font-semibold text-gray-800">Claude.AI</p>
                        <p class="text-sm text-gray-500">5d</p>
                    </div>
                </div>
                <a href="https://claude.ai" class="bg-black text-white px-5 py-2 rounded-lg shadow-md hover:bg-gray-800">Start</a>
            </div>
        </div>
    </div>

    <!-- Navbar Bawah -->
    <div class="fixed bottom-0 w-full bg-white p-4 flex justify-around border-t shadow-md">
        <button class="nav-btn text-gray-600 text-2xl active">üì©</button>
        <button class="nav-btn text-gray-600 text-2xl">üîç</button>
        <button class="nav-btn text-gray-600 text-2xl">‚ûï</button>
        <button class="nav-btn relative text-gray-600 text-2xl">
            üîî
            <span class="absolute -top-1 -right-2 bg-red-500 text-white text-xs px-1 rounded-full">5</span>
        </button>
        <button class="nav-btn text-gray-600 text-2xl">üë§</button>
    </div>

    <!-- Script Filter Kategori -->
    <script>
        function selectCategory(category, btn) {
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('bg-black', 'text-white'));
            btn.classList.add('bg-black', 'text-white');
            
            document.querySelectorAll('.ai-item').forEach(item => {
                item.style.display = category === 'all' || item.getAttribute('data-category') === category ? 'flex' : 'none';
            });
        }
    </script>
</body>
</html>
