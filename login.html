<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGTV Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center">ChatGTV</h2>
        <p class="text-center text-gray-600 mt-2">Log in to your account</p>
        <p class="text-center text-sm text-gray-500">Enter your email and password to access this app</p>
        
        <form id="loginForm" class="mt-6">
            <input type="email" id="email" placeholder="email@domain.com" 
                   class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-black" required>

            <div class="relative mt-4">
                <input type="password" id="password" placeholder="password" 
                       class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-black pr-10" required>
                <button type="button" id="togglePassword" class="absolute inset-y-0 right-2 flex items-center text-gray-500">
                    üëÅÔ∏è
                </button>
            </div>

            <p id="errorMsg" class="text-red-500 text-sm mt-2 hidden">Email atau password salah!</p>
            
            <div class="flex justify-between items-center mt-4">
                <button type="submit" class="w-1/2 bg-black text-white py-2 rounded-md">Login</button>
                <a href="signup.html" class="w-1/2 ml-2 border py-2 rounded-md text-center">Sign Up</a>
            </div>
        </form>
        
        <a href="forgot-password.html" class="block text-right text-sm text-gray-500 mt-2">Lupa Password?</a>
        
        <div class="flex items-center my-4">
            <hr class="flex-grow border-gray-300">
            <span class="mx-2 text-gray-500">or</span>
            <hr class="flex-grow border-gray-300">
        </div>
        
        <a href="google-auth.html" class="w-full flex items-center justify-center bg-white border py-2 rounded-md mb-2">
            <img src="https://www.svgrepo.com/show/303108/google-icon-logo.svg" class="w-5 h-5 mr-2"> Continue with Google
        </a>
        
        <a href="apple-auth.html" class="w-full flex items-center justify-center bg-white border py-2 rounded-md">
            <img src="https://www.svgrepo.com/show/475647/apple-color.svg" class="w-5 h-5 mr-2"> Continue with Apple
        </a>
        
        <p class="text-xs text-gray-500 text-center mt-4">
            Dengan login, Anda menyetujui 
            <a href="terms.html" class="text-black">Syarat & Ketentuan</a> dan 
            <a href="privacy.html" class="text-black">Kebijakan Privasi</a>
        </p>
        
        <div id="loading" class="hidden text-center mt-4">
            <p class="text-sm text-gray-600">Logging in...</p>
            <div class="animate-spin rounded-full h-6 w-6 border-t-2 border-black mx-auto mt-2"></div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById("loginForm");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const errorMsg = document.getElementById("errorMsg");
        const loading = document.getElementById("loading");
        const togglePassword = document.getElementById("togglePassword");

        // Toggle password visibility
        togglePassword.addEventListener("click", function () {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                togglePassword.textContent = "üôà";
            } else {
                passwordInput.type = "password";
                togglePassword.textContent = "üëÅÔ∏è";
            }
        });

        // Handle login
        loginForm.addEventListener("submit", function (e) {
            e.preventDefault();
            
            const email = emailInput.value;
            const password = passwordInput.value;

            if (email === "user@example.com" && password === "password123") { 
                errorMsg.classList.add("hidden");
                loading.classList.remove("hidden");

                setTimeout(() => {
                    window.location.href = "dashboard.html"; 
                }, 2000);
            } else {
                errorMsg.classList.remove("hidden");
            }
        });
    </script>
</body>
</html>
